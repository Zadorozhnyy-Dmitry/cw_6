{% extends 'base/base.html' %}
{% block title %}Отчеты{% endblock title %}
{% block content %}

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Рассылка</th>
        <th scope="col">Дата</th>
        <th scope="col">Статус</th>
        <th scope="col"></th>

    </tr>
    </thead>
    {% for object in object_list %}
    <tbody>
    <tr>
        <td>{{ object.id }}</td>
        <td>{{ object.distributions.name }}</td>
        <td>{{ object.last_attempt }}</td>
        <td>{{ object.status }}</td>
        <td>
            <a href="{% url 'distributions:attempt_detail' object.pk %}" class="btn btn-primary btn-sm">Подробнее</a>
        </td>
    </tr>
    </tbody>
    {% endfor %}
</table>


{% endblock %}
