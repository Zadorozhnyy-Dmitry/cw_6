{% load static %}
<!doctype html>
<html lang="en">

{% include 'base/includes/inc_menu.html' %}
<body>
<div class="pricing-header px-3 py-3 pt-md-2 pb-md-4 mx-auto text-center">
    <h2 class="display-4">{% block title %}{% endblock title %}</h2>
    <p class="lead">{% block header %}{% endblock header %}</p>

</div>

<div class="pricing-header px-3 pb-md-4 mx-auto text-center">
    <a href="#" class="text-primary">
        <h4>Зарегистрируйтесь для создания рассылки</h4>
    </a>
</div>
<div class="container">

    {% block content %}
    {% endblock %}

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        {% include 'base/includes/inc_footer.html' %}
    </footer>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/holder.min.js' %}"></script>
<script>
    Holder.addTheme('thumb', {
      bg: '#55595c',
      fg: '#eceeef',
      text: 'Thumbnail'
    });
</script>
</body>
</html>
