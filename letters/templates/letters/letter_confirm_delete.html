{% extends 'base/base.html' %}
{% block title %}Удалить письмо{% endblock title %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card col-6">
                    <p class="card-text">
                    <p>Действительно хотите удалить письмо</p>
                    <p><b>{{object.topic}}</b></p>
                    <p>"{{object.body | truncatechars:50}}"</p>
                    </p>

                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <div class="row">
                        <button type="submit" class="btn btn-danger ml-5 px-2 pb-md-2 mx-2" role="button">Удалить
                        </button>
                        <a class="btn btn-primary px-2 pb-md-2 mx-2" href="{% url 'letters:letters_list' %}"
                           role="button">Отменить</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
