{% extends 'base/base.html' %}
{% block title %}НеСпам{% endblock title %}
{% block content %}

<div class="card">
    <div class="card-header">
        <h3>{{ object.topic }}</h3>
    </div>
    <div class="card-body">
        {{object.body}}
    </div>
    <div class="card-footer">
        <a class="btn btn-outline-primary" href="{% url 'letters:letters_update' object.pk %}" role="button">Редактировать</a>
        <a class="btn btn-outline-primary" href="{% url 'letters:letters_list' %}" role="button">Назад</a>
    </div>
</div>

{% endblock %}
